<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      align-items: center;
      background-color: var(--cream);
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
    }

    :root {
      --green500: hsl(158, 36%, 37%);
      --green700: hsl(158, 42%, 18%);
      --black: hsl(212, 21%, 14%);
      --grey: hsl(228, 12%, 48%);
      --cream: hsl(30, 38%, 92%);
      --white: hsl(0, 0%, 100%);

      --fontPrimary: 'Fraunces', sans-serif;
      --fontSecondary: 'Montserrat', sans-serif;
      --fontSize: 0.7rem;
    }

    @media only screen and (max-width: 600px) { 
      
    }

    #product-container {
      border-radius: 0.875rem;
      max-width: 24rem;
      background-color: var(--white);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #product-container section {
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
      padding: 1.5rem;
    }

    span {
      color: var(--grey);
      font-family: var(--fontSecondary);
      letter-spacing: 0.2rem;
      font-size: var(--fontSize);
    }

    h1 {
      font-family: var(--fontPrimary);
      font-size: 2rem;
    }

    #product-description {
      color: var(--grey);
      font-family: var(--fontSecondary);
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.5rem;
      padding-right: 2.6rem;
    }
    
    section div {
      align-items: center;
      display: flex;
      font-family: var(--fontSecondary);
      font-size: 0.875rem;
      gap: 1rem;
    }
    
    #discounted-price {
      color: var(--green500);
      font-family: var(--fontPrimary);
      font-size: 2rem;
    }

    #original-price {
      color: var(--grey);
      text-decoration: line-through;
    }

    button {
      border: none;
      border-radius: 0.5rem;
      background-color: var(--green500);
      color: var(--white);
      display: flex;
      font-family: var(--fontSecondary);
      gap: 0.5rem;
      justify-content: center;
      padding: 1rem 1.5rem 1rem 1.5rem;
    }

    #icon-image {
      align-content: center;
    }
  </style>
</head>
<body>
  <main id="product-container">
    <img src="/images/image-product-mobile.jpg" alt="image of Gabrielle Chanel Paris perfume bottle">
    <section>
      <span>PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <p id="discounted-price">$149.99</p>
        <p id="original-price">$169.99</p>
      </div>
      <button>
          <img id="icon-image" src="/images/icon-cart.svg" alt="cart icon">
          <p>Add to Cart</p>
      </button>
    </section>
  </main>
</body>
</html>
